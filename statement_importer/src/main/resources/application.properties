spring.application.name=statement_importer

logging.level.root=INFO
# logging.level.org.springframework=DEBUG
jwt.key=Any_random_string_key_used_to_sign_JWT_and_verify_JWT_signature.
spring.datasource.url=jdbc:mysql://localhost:3306/sb_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=dbuser
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=none
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.jdbc.dialect=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver